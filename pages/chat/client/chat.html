<template name="chat">
  
  {{#if currentUser}}
    <input type="text"  class="js-chatinput" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>
    <hr>
    <h2>Last Five Chats:</h2>
    <ul>
      {{#each chat in chatlines}}
      <li><b>{{userEmail chat.createdBy}}</b>
        / <i>{{chat.createdAt}}</i>
        <br>
        {{chat.text}}
        <hr>
      </li>
      {{/each}}
    </ul>
    <hr>
  {{else}}
    <h4>You must log in to see the chats</h4>
  {{/if}}
</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}
    {{author c.createdBy}}
    {{c.createdBy}}
  </li>
</template>
